<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>OpenLayers Map Screenshot</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css" type="text/css">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.5.3/jspdf.min.js"></script>
    <style>
        #map {
            position: fixed;
            top: 90px;
            left: 0px;
            width: 100%;
            height: 400px;
        }
    </style>
</head>

<body>
    <p><b>ol-map-screenshot</b> library demo that allows you to export an OpenLayers map as a PNG and JPG image and PDF document.</p>
    <div class="w3-bar">
        <button id="export-jpeg-button" class="w3-bar-item w3-button w3-black"><i class="fa fa-file-image-o"></i> Download JPEG</button>
        <button id="export-png-button" class="w3-bar-item w3-button w3-teal"><i class="fa fa-file-image-o"></i> Download PNG</button>
        <button id="export-pdf-button" class="w3-bar-item w3-button w3-red"><i class="fa fa-file-pdf-o"></i> Download PDF</button>
    </div>

    <div id='map'></div>
    <a id="image-download"></a>

    <script src="./index.js"></script>
</body>

</html>
